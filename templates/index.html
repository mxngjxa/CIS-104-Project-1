<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <title>Login</title>

    <style>
        /* Additional styling for the Remember checkbox */
        .login-container .form-group input[type="checkbox"] {
            margin-right: 10px;
        }

        .login-container .form-group label {
            display: inline-block;
            font-weight: bold;
        }
    </style>
</head>

<body class="font-mono text-base font-light bg-beige-100">
    <div class="login-container">
        <h2>Login</h2>

        <p>Please enter your username and password</p>

        <form action="{{ url_for('login') }}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Username" required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" required />
            </div>

            <div class="form-group">
                <input type="checkbox" value="checked" />
                <label class="remember" for="remember"><b>Remember</b></label>
            </div>

            <div class="form-group">
                <input type="submit" value="Login" name="" />
            </div>
        </form>

        <div id="msg">{{ msg }}</div>

        <div class="form-group">
            <p>No account <a href="{{ url_for('register') }}">Register</a></p>
        </div>
    </div>
</body>

</html>
